<div class="col-md-12 col-xs-12 col-sm-12 tabMenuPanel2">
  <button type="button" style="border-radius:5px;background:#2196F3;color:#ffffff" class="btn btn-sm card-btn-width hide_for_mobile">CREATE NEW GOAL</button>
  <a class="btn btn-warning btn-sm" style="border-radius:5px">Take Tour</a>
</div>
<div class="container" id="tourpackages-carousel">
  <div class="row">
    <div class="col-xs-6 col-sm-4 col-md-3" id="custom_div">
      <div class="thumbnail">
       <img src="assets/1.png">
        <div class="caption">
          <div class="row caption-inside-row">
            <div class="col-md-12 col-xs-12 col-sm-12 card-mar-top-10 no-pad" style="margin-top:1px">
              <div class="left-align pull-left">
                <div class="pull-left card-bullet-01"></div>
                <div class="pull-right card-pad-new card-txt-color left-align">IN PROGRESS</div>
              </div>
              <div class="left-align pull-right font_size">
                <div class="pull-right" style="color:#71799a">
                  <strong class="ng-binding">6</strong>
                </div>
              </div>
            </div>
          </div>
          <div class="row caption-inside-row">
            <div class="col-md-12 col-xs-12 col-sm-12 card-mar-top-10 no-pad" style="margin-top:1px">
              <div class="left-align pull-left">
                <div class="pull-left card-bullet-02"></div>
                <div class="pull-right card-pad-new card-txt-color">Completed</div>
              </div>
              <div class="left-align pull-right font_size">
                <div class="pull-right" style="color:#71799a">
                  <strong class="ng-binding">6</strong>
                </div>
              </div>
            </div>
          </div>

          <div class="row caption-inside-row">
            <div class="col-md-12 col-xs-12 col-sm-12 card-mar-top-10 no-pad" style="margin-top:1px">
              <div class="left-align pull-left">
                <div class="pull-left card-bullet-03"></div>
                <div class="pull-right card-pad-new card-txt-color">Total Goals</div>
              </div>
              <div class="left-align pull-right font_size">
                <div class="pull-right" style="color:#71799a">
                  <strong class="ng-binding">6</strong>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-container *ngFor="let d of data; let i = index">
      <!-- <ng-container *ngif="i < 4"> -->
      <div class="col-xs-6 col-sm-4 col-md-3" id="custom_div">
        <div class="thumbnail">
          <img class="img-responsive main-img" src='assets/images-3/{{i}}.jpg' onError="this.src='assets/images-3/error.jpg'" alt="">
          <div class="caption">
            <div class="row caption-inside-row">
              <div class="left-align pull-left">
                <div class="card-number-icon pull-left pos-rel" uib-tooltip="Goal Notification" tooltip-placement="bottom-left" style="margin-top: 1px; margin-right:10px">
                  <img class="imgicon" src="assets/images-2/gray_notification_ic-af65cd259e.png">
                  <div class="pos-abs btn-warning ng-binding ng-hide" ng-show="goal.notificationsCount>0" aria-hidden="true"></div>
                </div>
                <div class="pull-right card-number-txt" uib-tooltip="Copy Goal" tooltip-placement="bottom" ng-click="vm.InspiredGoalFun(goal)"
                  style="margin-left: 0px;" role="button" tabindex="0">
                  <img class="imgicon2" src="assets/images-2/copybutton-7423612fbe.png">
                </div>
              </div>
            </div>
            <div class="row caption-inside-row">
              <strong>
                <span> {{d.cardname}} </span>
              </strong>
            </div>
            <div class="row caption-inside-row">
              <div class="left-align pull-left">
                <div class="card-number-icon pull-left pos-rel" uib-tooltip="Goal Notification" tooltip-placement="bottom-left" style="margin-top: 1px; margin-right:10px">
                  <img class="imgicon" src="assets/images-2/like-01-6dbee550a9.png">
                  <div class="pos-abs btn-warning ng-binding ng-hide" ng-show="goal.notificationsCount>0" aria-hidden="true"></div>
                </div>
              </div>
              <div class="left-align pull-left social-buttons">
                <div class="pull-right card-number-txt" uib-tooltip="Copy Goal" tooltip-placement="bottom" ng-click="vm.InspiredGoalFun(goal)"
                  role="button" tabindex="0">
                  <img class="imgicon2" src="assets/images-2/share_ic-4bfc532234.png">
                </div>

              </div>
              <div class="left-align pull-left social-buttons">
                <div class="pull-right card-number-txt" uib-tooltip="Copy Goal" tooltip-placement="bottom" ng-click="vm.InspiredGoalFun(goal)"
                  role="button" tabindex="0">
                  <img class="imgicon2" src="assets/images-2/connection_ic-a4932c2146.png">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
